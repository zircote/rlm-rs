<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <!-- Rust orange -->
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dea584"/>
      <stop offset="100%" style="stop-color:#b7410e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>

  <!-- Decorative geometric elements - representing chunking/recursion -->
  <g opacity="0.15">
    <!-- Chunked rectangles pattern -->
    <rect x="50" y="120" width="180" height="100" rx="8" fill="#f97316"/>
    <rect x="50" y="240" width="180" height="100" rx="8" fill="#f97316"/>
    <rect x="50" y="360" width="180" height="100" rx="8" fill="#f97316"/>
    <rect x="50" y="480" width="180" height="60" rx="8" fill="#f97316"/>

    <!-- Connecting lines (recursion) -->
    <path d="M 240 170 Q 280 170 280 290 Q 280 410 320 410" stroke="#f97316" stroke-width="3" fill="none"/>
    <path d="M 240 290 Q 280 290 280 410 Q 280 510 320 410" stroke="#f97316" stroke-width="3" fill="none"/>
    <path d="M 240 410 L 320 410" stroke="#f97316" stroke-width="3" fill="none"/>

    <!-- Result block -->
    <rect x="320" y="360" width="120" height="100" rx="8" fill="#22c55e"/>
  </g>

  <!-- Right side decorative elements -->
  <g opacity="0.1">
    <rect x="1050" y="150" width="160" height="80" rx="6" fill="#f97316"/>
    <rect x="1070" y="250" width="140" height="80" rx="6" fill="#f97316"/>
    <rect x="1090" y="350" width="120" height="80" rx="6" fill="#f97316"/>
    <rect x="1110" y="450" width="100" height="60" rx="6" fill="#22c55e"/>
  </g>

  <!-- Main content area -->
  <g transform="translate(640, 280)">
    <!-- Project name -->
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#f8fafc">
      rlm-rs
    </text>

    <!-- Rust badge -->
    <g transform="translate(130, -50)">
      <rect x="0" y="0" width="70" height="28" rx="4" fill="url(#rustGradient)"/>
      <text x="35" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">Rust</text>
    </g>

    <!-- Tagline -->
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">
      Recursive Language Model CLI
    </text>

    <!-- Description -->
    <text x="0" y="110" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b">
      Process documents 100x larger than context windows
    </text>

    <!-- Feature pills -->
    <g transform="translate(-280, 160)">
      <rect x="0" y="0" width="130" height="36" rx="18" fill="#1e3a5f"/>
      <text x="65" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa">Chunking</text>

      <rect x="145" y="0" width="100" height="36" rx="18" fill="#1e3a5f"/>
      <text x="195" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa">SQLite</text>

      <rect x="260" y="0" width="130" height="36" rx="18" fill="#1e3a5f"/>
      <text x="325" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa">Claude Code</text>

      <rect x="405" y="0" width="160" height="36" rx="18" fill="#1e3a5f"/>
      <text x="485" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa">Memory-Mapped</text>
    </g>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="620" width="1280" height="20" fill="url(#accentGradient)"/>

  <!-- GitHub attribution -->
  <text x="1240" y="600" text-anchor="end" font-family="system-ui, sans-serif" font-size="16" fill="#475569">
    github.com/zircote/rlm
  </text>
</svg>
